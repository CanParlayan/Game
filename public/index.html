<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Tower Of Hanoi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="container">
    <div class="row vertical-center-row">
        <div class="col-md-12">

            <!-- Disconnected from server -->
            <div id="disconnected">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="alert alert-danger">
                            <p>Not connected to server.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Waiting room -->
            <div id="waiting-room" style="display:none;">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Waiting Room</div>
                            <div class="panel-body">
                                <p>You are connected to the server.</p>
                                <p>Waiting for another player...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Game -->
            <div id="game" style="display:none;">
                <div class="row">
                    <div class="col-md-12">
                <!--        <div class="panel panel-primary">
                            <div class="panel-heading">Hanoi Game #<span id="game-number"></span></div> -->
                        <main class="content-container">
                            <section class="tower" id="start"></section>
                            <section class="tower" id="offset"></section>
                            <section class="tower" id="end"></section>
                        </main>
                        <aside class="info-options">
                            <input id="disk-slider" type="range" min="5" max="5" value="5" />
                            <section>
                                <div class="info">
                                    <div class="moves text">Toplam Hareket: <span class="count"></span></div>
                                    <div class="disks text">Diskler: <span class="count"></span></div>
                                </div>
                                <div class="options">
                                    <div class="icon reset"></div>
                                    <div class="icon hash"></div>
                                    <div class="icon moon"></div>
                                </div>
                            </section>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
                            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
                            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
                            <script type="text/javascript" src="/js/game.js"></script>
                            <script type="text/javascript" src="/js/client.js"></script>
</html>
